<!DOCTYPE html>
<html lang="en">
<!-- Nick Meek 2017 COMP112 -->

<head>
    <title>Float Boxes Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="boxesStyle.css">
    <style>
        #box1 {
            float: left;
        }

        #box2 {
            float: left;
            clear: left
        }

        #box3 {
            float: left;
        }

        #box4 {
            float: left;
        }
    </style>
</head>

<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
</body></html>
