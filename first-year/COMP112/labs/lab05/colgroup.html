<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Colgroup Example</title>
    <meta charset="UTF-8">
</head>

<body>
    <table border="1">
        <!--Must remove border attribute to validate under HTML5-->
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2" scope="colgroup">Mars</th>
            <th colspan="2" scope="colgroup">Venus</th>
            <th colspan="3" scope="colgroup">Orbital 1</th>
        </tr>
        <tr>
            <th scope="col">Produced</th>
            <th scope="col">Sold</th>
            <th scope="col">Produced</th>
            <th scope="col">Sold</th>
            <th scope="col">Produced</th>
            <th scope="col">Sold</th>
            <th scope="col">Destroyed</th>
        </tr>
        <tr>
            <th scope="row">Teddy Bears</th>
            <td>50,000</td>
            <td>30,000</td>
            <td>100,000</td>
            <td>80,000</td>
            <td>200,000</td>
            <td>160,000</td>
            <td>16,000</td>
        </tr>
        <tr>
            <th scope="row">Board Games</th>
            <td>10,000</td>
            <td>5,000</td>
            <td>12,000</td>
            <td>9,000</td>
            <td>24,000</td>
            <td>18,000</td>
            <td>1,000</td>
        </tr>
    </table>
</body></html>
