<!DOCTYPE html>
<html>
    <head>
        <title>Doohickies and Widgets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
            <navigation></navigation>
            <h1>Products</h1>
            <ul id="cats">
                <button @click.prevent="getAllProducts()">All</button>
                <button v-for="cat in categories" @click.prevent="filterByCategory(cat)">{{cat}}</button>
            </ul>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th></th>
                </tr>
                <tr v-for="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{formatCurrency(product.listPrice)}}</td>
                    <td>{{formatNumber(product.quantityInStock, 2)}}</td>
                    <td><button @click.prevent="buyProduct(product)">Buy</button></td>
                </tr>
            </table>
        </main>
        <script type="module" src="js/products-list.js"></script>
    </body>
</html>
