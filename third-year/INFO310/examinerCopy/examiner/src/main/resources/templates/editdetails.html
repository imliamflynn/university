<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Account | Examiner Finder</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    </head>
    
<body>
    <div class='header'>
        <div>
            <p th:if="${userFirstName == null}"></p>
            <p class='sessionUserBlurb' th:unless="${userFirstName == null}">Logged in as <span th:text="${userFirstName}"></span></p>
        </div>
           
        <img src="otago_uni_banner.jpg" alt='Otago University Banner' class='otagoUniBanner'>
            
        <h1>Edit Account</h1>      
    </div>

    <div th:replace="/studentnav :: navbar"></div>

    <!-- <p>Welcome to the edit details page <span th:text="${userLogin}"></span></p> -->
    
     <h2>My Details</h2>
     <h3 class="editDetailsText">If your personal details change, please update them using the below form to ensure you can be contacted regarding your examiner committee.</h3>
     <div class="editDetailsForm">
        <div class="registerTopTextFields">
            <label>First Name: </label>
            <input class="editDetailsField" type="text" name="txtFirstName" id="txtFirstName" value="" placeholder="Enter your first name"/><br>

            <label>Last Name: </label>
            <input class="editDetailsField" type="text" name="txtLastName" id="txtLastName" value="" placeholder="Enter your last name"/><br>

            <label>Email: </label>
            <input class="editDetailsField" type="text" name="txtEmail" id="txtEmail" value="" placeholder="Enter your email"/><br>

            <label>Phone Number: </label>
            <input type="text" name="txtPhone" id="txtPhone" value="" placeholder="Enter your phone number"/><br>
        </div>
    <a ><button class="button submitButton"> Submit </button></a>
     </div>
    
     
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://www.linkedin.com/school/university-of-otago/"><i class="icon ion-social-linkedin"></i></a><a href="https://www.facebook.com/otagouniversity/"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/graduate-research/study/phddoctoral/programme/">About</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/tools/privacy.html">Privacy Policy</a></li>
            </ul>
            <p class="copyright">University of Otago Â© 2022</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
