<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Committees | Examiner Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        
    </head>
    <body>
            <div>
                <p th:if="${userFirstName == null}"></p>
                <p class='sessionUserBlurb' th:unless="${userFirstName == null}">Logged in as <span th:text="${userFirstName}"></span></p>
            </div>
            
            <img src="otago_uni_banner.jpg" alt='Otago University Banner' class='otagoUniBanner'>
            
            <h1>View Committees</h1>      

        <div th:replace="/convenernav :: navbar"></div>

        <div th:switch="${committees}">
            <h2 th:case="null">No committees available.</h2>
            <div th:case="*">
                <h2>Committees</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Committee ID</th>
                            <th>Date Submitted</th>
                            <!--<th>Examiners</th>
                                <th>Student</th>
                                <th>Convenor</th>-->
                            <th>Edit</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="committee : ${committees}">
                            <td th:text="${committee.committeeID}"></td>
                            <td th:text="${committee.dateSubmit}"></td>
                            <!-- <td th:text="${commitee.examiners}"></td>
                                 <td th:text="${commitee.student}"></td>
                                 <td th:text="${commitee.convenor}"></td>-->
                            <td><a th:href="@{/edit/{commiteeID}/(commiteeID=${commitee.commiteeID})}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

            <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://www.linkedin.com/school/university-of-otago/"><i class="icon ion-social-linkedin"></i></a><a href="https://www.facebook.com/otagouniversity/"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/graduate-research/study/phddoctoral/programme/">About</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/tools/privacy.html">Privacy Policy</a></li>
            </ul>
            <p class="copyright">University of Otago Â© 2022</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
