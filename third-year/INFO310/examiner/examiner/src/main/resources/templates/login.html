<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In | Examiner Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    
</head>
<body>
    <div class='header'>
        <div class='hideTopBanner'>
            <p class='sessionUserBlurb' th:if="${userFirstName == null}">Please log in</p>
        </div>
            <img src="otago_uni_banner.jpg" alt='Otago University Banner' class='otagoUniBanner'>
            
            <h1>Log In</h1>      
        </div>

    <div class='loginNav' th:replace="/navigator :: navbar"></div>

    <div class='loginBox'>
        <form method="post" th:action="@{/loginPost}" th:object="${loginRequest}" class='formStyle1'>
            <fieldset>
                <label>Username:</label>
                <input name="username" type="text" placeholder='Username'><br><br>
                <label>Password: </label>
                <input name="password" type="password" placeholder='Password'>
                <div>
                    <input type="submit" value="Log In" class='formSubmitButton button'>
                </div>
            </fieldset>
        </form>
    </div>

    <p>Don't have an account? Click <a href="/register">here</a> to create one</p>

    
        <div class="footer-basic">
        <footer>
            <div class="social"><a href="https://www.linkedin.com/school/university-of-otago/"><i class="icon ion-social-linkedin"></i></a><a href="https://www.facebook.com/otagouniversity/"><i class="icon ion-social-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/graduate-research/study/phddoctoral/programme/">About</a></li>
                <li class="list-inline-item"><a href="https://www.otago.ac.nz/tools/privacy.html">Privacy Policy</a></li>
            </ul>
            <p class="copyright">University of Otago Â© 2022</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
